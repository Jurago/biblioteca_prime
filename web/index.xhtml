<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Biblioteca</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                    
                    Bem Vindo a biblioteca
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Desenvolvido por Junior
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Fechar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Livros" url="faces/livro/List.xhtml" />
                            <p:menuitem value="Autores" url="faces/autor/List.xhtml" />
                            <p:menuitem value="Editores" url="editora/List" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Bem Vindo a Biblioteca

                    <p:carousel autoPlayInterval="5000" effect="easeInStrong" circular="true"
                                itemStyle="width:900px height:300px"  numVisible="1">
                        <p:graphicImage value="/images/carousel/1.jpg"/>
                        <p:graphicImage value="/images/carousel/2.jpg"/>
                        <p:graphicImage value="/images/carousel/3.jpg"/>
                    </p:carousel>







                </p:layoutUnit>

            </p:layout>

            <br />
            <h:link outcome="/autor/List" value="Show All Autor Items"/>
            <br />
            <h:link outcome="/biblioteca/List" value="Show All Biblioteca Items"/>
            <br />
            <h:link outcome="/editora/List" value="Show All Editora Items"/>
            <br />
            <h:link outcome="/livro/List" value="Show All Livro Items"/>
            <br />
            <h:link outcome="/mensagem/List" value="Show All Mensagem Items"/>
            <br />
            <h:link outcome="/usuario/List" value="Show All Usuario Items"/>
        </h:body>







    </f:view>
</html>
