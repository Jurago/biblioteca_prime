<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensagemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMensagemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mensagemController.selected.id}" title="#{bundle.EditMensagemTitle_id}" required="true" requiredMessage="#{bundle.EditMensagemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMensagemLabel_contato}" for="contato" />
                    <h:inputText id="contato" value="#{mensagemController.selected.contato}" title="#{bundle.EditMensagemTitle_contato}" required="true" requiredMessage="#{bundle.EditMensagemRequiredMessage_contato}"/>
                    <h:outputLabel value="#{bundle.EditMensagemLabel_mensagem}" for="mensagem" />
                    <h:inputText id="mensagem" value="#{mensagemController.selected.mensagem}" title="#{bundle.EditMensagemTitle_mensagem}" required="true" requiredMessage="#{bundle.EditMensagemRequiredMessage_mensagem}"/>
                    <h:outputLabel value="#{bundle.EditMensagemLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{mensagemController.selected.nome}" title="#{bundle.EditMensagemTitle_nome}" required="true" requiredMessage="#{bundle.EditMensagemRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{mensagemController.update}" value="#{bundle.EditMensagemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMensagemViewLink}"/>
                <br />
                <h:commandLink action="#{mensagemController.prepareList}" value="#{bundle.EditMensagemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMensagemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
